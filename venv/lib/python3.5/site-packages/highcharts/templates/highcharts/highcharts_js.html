<!-- it needs jquery to work
<script src="//code.jquery.com/jquery-2.0.3.js" type="text/javascript"></script>
-->
{% load static %}
{% if activate_highcharts %}
    {% if enable_highstock %}
        <script src="{% static 'js/highcharts/highstock.js' %}"></script>
        <script src="{% static 'js/highcharts/highcharts-more.js' %}"></script>
        <script src="{% static 'js/highcharts/technical-indicators.src.js' %}"></script>
        <script src="{% static 'js/highcharts/stock_exporting.js' %}"></script>
    {% else %}
        <script type="text/javascript" src="{% static 'js/highcharts/highcharts.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/highcharts/highcharts-more.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/highcharts/modules/exporting.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/highcharts/modules/drilldown.js' %}"></script>
    {% endif %}
    {% if enable_3d %}
        <script src="{% static 'js/highcharts/highcharts-3d.js' %}"></script>
    {% endif %}
    {% if enable_heatmap %}
        <script src="{% static 'js/highcharts/heatmap.js' %}"></script>
    {% endif %}
{% endif %}
