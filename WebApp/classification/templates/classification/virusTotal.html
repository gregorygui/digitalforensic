{% extends 'classification/DashboardStruct.html' %}
{% block body %}
<div class="row">
	<div class="container-fluid">
		<div class="col-md-12">
			<div class="card">
				<div class="header">
					<h4 class="title">Analyze a file</h4>
				</div>
				<div class="content">
					<form action="#" method="post">
						{% csrf_token %}
    					{{ formfile }}
    					<div class="clearfix">
    						<button type="submit" class="btn btn-default pull-left">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="container-fluid">
		<div class="col-md-12">
			<div class="card">
				<div class="header">
					<h4 class="title">Analyze an URL</h4>
				</div>
				<div class="content">
					<form action="#" method="post">
						{% csrf_token %}
						{{ formURL }}
	    				<div class="clearfix">
	    					<button type="submit" class="btn btn-default pull-left">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="container-fluid">
		<div class="col-md-12">
			<div class="card">
				<div class="header">
					<h4 class="title">Analyze a Hash</h4>
				</div>
				<div class="content">
					<form action="#" method="post">
    					{% csrf_token %}
    					{{ formhash }}
    					<div class="clearfix">
    						<button type="submit" class="btn btn-default pull-left">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
