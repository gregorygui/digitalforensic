{% extends 'classification/DashboardStruct.html' %}
{% block body %}
<div class="row">
	<div class="container-fluid">
		<div class="col-md-12">
			<div class="card">
				<div class="header">
					<h3 class="title">Maliciousness Criterion</h3>
				</div>
				<div class="content">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Score (/10)</th>
							</tr>
						</thead>
						<tbody>
							{% for c in criterion %}
							<tr>
								<td>{{c.name}}</td>
								<td>{{c.score}}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
				<div class="clearfix">
	    			<a href="{% url 'classification:fileDetails' hash %}"><button class="btn btn-default pull-right">Return</button></a>
				</div>
		</div>
	</div>
</div>
{% endblock %}
