{% extends 'classification/DashboardStruct.html' %}
{% block body %}
<div class="row">
	<div class="container-fluid">
		<div class="col-md-12">
			<div class="card">
				<div class="header">
					<h4 class="title">Statistics</h4>
					<br/>
				</div>
				<div class="content">
					<table class="table table-hover">
						<thead>
								<tr>
									<th>Classes</th>
									<th>Features</th>
									<th>Samples</th>
								</tr>
						</thead>
						<tbody>
							<tr>
								<td>2</td>
								<td>{{crit}}</td>
								<td>{{samples}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="card">
				<div class="header">
					<h4 class="title">Feature Importances</h4>
				</div>
				<div class="content">
					<table class="table table-hover">
						<thead>
								<tr>
									<th>Name</th>
									<th>Importance</th>
								</tr>
						</thead>
						<tbody>
							{% for key in fimp %}
							<tr>
								<td>{{key.0}}</td>
								<td>{{key.1}}%</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			<div class="clearfix">
	    		<a href="{% url 'classification:parametersLearning' %}"><button class="btn btn-default pull-right">Return</button></a>
	    	</div>
		</div>
	</div>
</div>
{% endblock %}
